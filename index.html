<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Rama Laxmi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #ffeef8 0%,
          #f3e7ff 30%,
          #fff5f0 70%,
          #ffeef8 100%
        );
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Closed letter styling */
      .letter-closed {
        position: relative;
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #ff9ecb 0%, #ffb7d5 100%);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 10;
      }

      .letter-closed::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(135deg, #ff6bac 0%, #ff85be 100%);
        border-radius: 10px 10px 0 0;
      }

      .letter-closed::after {
        content: "ðŸ’Œ";
        position: absolute;
        top: -15px;
        right: 20px;
        font-size: 2rem;
        transform: rotate(15deg);
        animation: float 3s ease-in-out infinite;
      }

      .letter-closed h2 {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
        z-index: 2;
      }

      .letter-closed p {
        color: #fff;
        font-size: 0.9rem;
        margin-top: 10px;
        text-align: center;
        padding: 0 20px;
        z-index: 2;
      }

      .stamp {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #ffd700, #ff69b4);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        transform: rotate(15deg);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      /* Opened card styling */
      .card-open {
        position: relative;
        width: 90%;
        max-width: 600px;
        background: linear-gradient(135deg, #e9d5ff 0%, #c7d2fe 100%);
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        padding: 30px;
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 5;
        transform: scale(0);
        opacity: 0;
        transition: transform 0.7s ease, opacity 0.7s ease;
      }

      .card-open.visible {
        display: flex;
        transform: scale(1);
        opacity: 1;
      }

      .card-open h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: #d63384;
        margin-bottom: 1rem;
        text-align: center;
      }

      .card-open h2 {
        font-family: "Dancing Script", cursive;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #d63384, #ffd700, #9d4edd);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s ease-in-out infinite;
        text-align: center;
        margin-bottom: 2rem;
      }

      .image-container {
        margin: 1.5rem 0;
        position: relative;
      }

      .image-frame {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ffd700, #ff69b4, #9d4edd);
        padding: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .image-placeholder {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #birthdayImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top center;
        border-radius: 50%;
      }

      .frame-decoration {
        position: absolute;
        font-size: 1.5rem;
        animation: sparkle 2s ease-in-out infinite;
      }

      .frame-decorations {
        position: absolute;
        font-size: 2.4rem;
        animation: sparkle 2s ease-in-out infinite;
      }

      .frame-decoration-1 {
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
      }

      .frame-decoration-2 {
        top: 50%;
        right: -10px;
        transform: translateY(-50%);
        animation-delay: 0.5s;
      }

      .frame-decoration-3 {
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 1s;
      }

      .frame-decoration-4 {
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        animation-delay: 1.5s;
      }

      .frame-decoration-5 {
        top: 50px;
        left: 55%;
        transform: translateX(-50%);
        animation-delay: 0s;
      }

      .message {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #6f42c1;
        font-weight: 300;
        line-height: 1.6;
        padding: 0 10px;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #ff6bac;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        transform: scale(1.1);
        background: #ff4a9d;
      }

      /* Music note indicator */
      .music-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        animation: bounce 1s infinite alternate;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(15deg);
        }
        50% {
          transform: translateY(-10px) rotate(15deg);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.3) rotate(180deg);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd700;
        animation: confetti-fall 3s linear infinite;
        z-index: 1;
      }

      .confetti:nth-child(odd) {
        background: #ff69b4;
        border-radius: 50%;
      }

      .confetti:nth-child(even) {
        background: #9d4edd;
        transform: rotate(45deg);
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .letter-closed {
          width: 280px;
          height: 190px;
        }

        .card-open h1 {
          font-size: 2.5rem;
        }

        .card-open h2 {
          font-size: 3rem;
        }

        .image-frame {
          width: 180px;
          height: 180px;
        }

        .message {
          font-size: 1rem;
        }

        .music-indicator {
          top: 15px;
          right: 15px;
          font-size: 1.3rem;
        }
      }

      @media (max-width: 480px) {
        .letter-closed {
          width: 260px;
          height: 180px;
        }

        .letter-closed h2 {
          font-size: 1.8rem;
        }

        .card-open {
          padding: 20px;
        }

        .card-open h1 {
          font-size: 2.2rem;
        }

        .card-open h2 {
          font-size: 2.5rem;
        }

        .image-frame {
          width: 160px;
          height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Closed letter -->
    <div class="letter-closed" id="closedLetter">
      <h2>For Rama Laxmi</h2>
      <p>Click to open your birthday card</p>
      <div class="stamp">ðŸŽ‚</div>
    </div>

    <!-- Opened card -->
    <div class="card-open" id="openCard">
      <div class="close-btn" id="closeCard">Ã—</div>
      <h1>Happy Birthday</h1>
      <h2>Rama Laxmi</h2>

      <div class="image-container">
        <div class="image-frame">
          <div class="image-placeholder">
            <img
              id="birthdayImage"
              src="/image2.png"
              alt="Happy Birthday Rama Laxmi"
            />
          </div>
          <div class="frame-decoration frame-decoration-1">âœ¨</div>
          <div class="frame-decoration frame-decoration-2">ðŸŒŸ</div>
          <div class="frame-decoration frame-decoration-3">ðŸ’–</div>
          <div class="frame-decoration frame-decoration-4">ðŸ’˜</div>
          <div class="frame-decorations frame-decoration-5">ðŸŒ¸</div>
        </div>
      </div>

      <div class="message">
        May your special day be filled with endless joy, beautiful moments, and
        all the love your heart can hold. Here's to another year of wonderful
        adventures and cherished memories! âœ¨
      </div>
    </div>

    <!-- Music indicator -->
    <div class="music-indicator" id="musicIndicator">ðŸŽµ</div>

    <!-- Confetti container -->
    <div id="confettiContainer"></div>

    <!-- Audio element (hidden) -->
    <audio id="birthdayAudio" loop>
      <source
        src="/audio.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <script>
      // Get DOM elements
      const closedLetter = document.getElementById("closedLetter");
      const openCard = document.getElementById("openCard");
      const closeCardBtn = document.getElementById("closeCard");
      const confettiContainer = document.getElementById("confettiContainer");
      const audioElement = document.getElementById("birthdayAudio");
      const musicIndicator = document.getElementById("musicIndicator");

      // Open card when letter is clicked
      closedLetter.addEventListener("click", function () {
        closedLetter.style.transform = "scale(0)";
        closedLetter.style.opacity = "0";

        setTimeout(function () {
          closedLetter.style.display = "none";
          openCard.classList.add("visible");
          createConfetti(); // Start confetti animation
        }, 500);
      });

      // Close card when close button is clicked
      closeCardBtn.addEventListener("click", function (e) {
        e.stopPropagation(); // Prevent triggering the open event

        openCard.classList.remove("visible");

        setTimeout(function () {
          closedLetter.style.display = "flex";
          closedLetter.style.transform = "scale(1)";
          closedLetter.style.opacity = "1";
        }, 500);
      });

      // Create falling confetti
      function createConfetti() {
        function addConfetti() {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confettiContainer.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => {
            if (confetti.parentNode) {
              confetti.parentNode.removeChild(confetti);
            }
          }, 5000);
        }

        // Add confetti periodically
        confettiInterval = setInterval(addConfetti, 300);

        // Stop confetti after 5 seconds
        setTimeout(() => {
          clearInterval(confettiInterval);
        }, 5000);
      }

      // Initialize
      let confettiInterval;
      document.addEventListener("DOMContentLoaded", function () {
        // Try to play audio automatically
        const playAudio = () => {
          audioElement
            .play()
            .then(() => {
              console.log("Audio is playing");
              musicIndicator.style.display = "block";
            })
            .catch((e) => {
              console.log("Autoplay prevented: ", e);
              musicIndicator.style.display = "none";
            });
        };

        // Try to play audio (with user interaction requirement handling)
        playAudio();

        // Add a one-time click event to start audio if autoplay was blocked
        document.body.addEventListener("click", function audioStart() {
          playAudio();
          document.body.removeEventListener("click", audioStart);
        });
      });
    </script>
  </body>
</html>
